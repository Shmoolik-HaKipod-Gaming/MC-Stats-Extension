<script>
function doStuff(server) {
	playername = document.getElementById("player_name").value;
	if (server == "hypixel") {
		window.open("https://hypixel.net/player/" + playername);
	} else if (server == "plancke") {
		window.open("https://plancke.io/hypixel/player/stats/" + playername);
	} else if (server == "hivemc") {
		window.open("https://hivemc.com/player/" + playername);
	} else if (server == "wynncraft") {
		window.open("https://wynncraft.com/stats/player/" + playername);
	}
}
</script>

<input type="image" src="https://avatars2.githubusercontent.com/u/3840546?s=400&v=4" width=60 height=60 title="Hypixel-Hypixel" alt="HypixelLogo" onclick="doStuff('hypixel')">
<input type="image" src="https://avatars2.githubusercontent.com/u/3840546?s=400&v=4" width=60 height=60 title="Hypixel-Plancke" alt="PlanckeLogo" onclick="doStuff('plancke')">

</center>
